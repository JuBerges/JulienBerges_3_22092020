<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/b0ba1016b2.js"
      crossorigin="anonymous"
    ></script>
    <title>OhMyFood</title>
  </head>
  <body>
    <header>
      <h1 class="logo">ohmyfood</h1>
    </header>
    <div id="container">
      <section class="info">
        <div class="info__loc">
          <i class="fas fa-map-marker-alt"></i>
          <p>Paris, Belleville</p>
        </div>
        <div class="info__discover">
          <h2>
            Réservez le menu qui<br />
            vous convient
          </h2>
          <p>
            Découvrez des restaurants d'exeption, sélectionnés par nos soins.
          </p>
          <p class="info__btn">Explorer nos restaurants</p>
        </div>
        <div class="info__rules">
          <h3>Fonctionnement</h3>
          <div class="info__step">
            <span class="info__step info__number">1</span>
            <i class="fas fa-mobile-alt"></i>
            <p>Choisissez un restaurant</p>
          </div>
          <div class="info__step">
            <span class="info__step info__number">2</span>
            <i class="fas fa-list-ul"></i>
            <p>Composer votre menu</p>
          </div>
          <div class="info__step">
            <span class="info__step info__number">3</span>
            <i class="fas fa-store"></i>
            <p>Dégustez au restaurant</p>
          </div>
        </div>

        <!--Début partie menu-->
      </section>

      <section class="resto">
        <h4>Restaurants</h4>

        <figure class="resto__card">
          <img
            class="resto__card resto__img"
            src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="photo du restaurant La palette du goût"
          />
          <p>La palette du goût</p>
          <br />
          <p>Ménilmontant</p>
        </figure>
        <figure class="resto__card">
          <img
            class="resto__card resto__img"
            src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="photo du restaurant La note enchantée"
          />
        </figure>
        <figure class="resto__card">
          <img
            class="resto__card resto__img"
            src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="photo du restaurant à la francaise"
          />
        </figure>
        <figure class="resto__card">
          <img
            class="resto__card resto__img"
            src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="photo du restaurant Le délice des sens"
          />
        </figure>
      </section>
    </div>
    <footer>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
